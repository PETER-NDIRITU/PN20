}

@keyframes float {
  0% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-50px);
  }
  100% {
    transform: translateY(0);
  }
}

<script>
    document.addEventListener("DOMContentLoaded", function() {
  createBubbles();
});

function createBubbles() {
  const container = document.querySelector('.container');
  const numberOfBubbles = 21; // Adjust number of bubbles as needed

  for (let i = 0; i < numberOfBubbles; i++) {
    const bubble = document.createElement('div');
    bubble.classList.add('bubble');
    bubble.style.left = Math.random() * window.innerWidth + 'px';
    bubble.style.animationDelay = Math.random() * 5 + 's'; // Randomize animation delay
    bubble.style.animationDuration = (Math.random() * 4 + 1) + 's'; // Randomize animation duration
    container.appendChild(bubble);
  }
}

</script>
